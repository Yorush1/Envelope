<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>For you</title>
</head>
<body>

    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Ikaw.</strong>
                        <p>
                            Hi shenara, good evening and i hope that you're doing well.
                            Delikado bagyo ngayon so please stay safe, always eat on time and wag ka magpalipas ng gutom.
                            I know na minsan tinatamad ka kumain, but please take care of your health. I just want to say na miss ko na siya.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
